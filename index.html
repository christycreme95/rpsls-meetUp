<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <title>RPSLS</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Rock Paper Scissors Lizard Spock</h1>

        <button id="start" class="mb-2 btn btn-primary">Let's Play!</button>
        <div>
          <p id="cpu"></p>
        </div>

        <div id="btnDiv" class="d-none">
          <div>
            <button id="rock" class="mt-1 mx-1 btn btn-outline-primary">Rock</button>
            <button id="paper" class="mt-1 mx-1 btn btn-outline-primary">Paper</button>
            <button id="scissors" class="mt-1 mx-1 btn btn-outline-primary">Scissors</button>
            <button id="lizard" class="mt-1 mx-1 btn btn-outline-primary">Lizard</button>
            <button id="spock" class="mt-1 mx-1 btn btn-outline-primary">Spock</button>
          </div>
          <button id="enter" class="mt-1 mx-1 btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
